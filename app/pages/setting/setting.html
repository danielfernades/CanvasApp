<ion-header>
  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="setting">
  <ion-list>

    <button ion-item  (click)="goToProfile()">
      <ion-icon name="person" item-left></ion-icon>
      Profile
    </button>  

    <button ion-item>
      <ion-icon name="list-box" item-left></ion-icon>
      Interesting Keywords
    </button>  
    <button ion-item>
      <ion-icon name="grid" item-left></ion-icon>
      Number of Notifications
    </button >  
    <button ion-item>
      <ion-icon name="time" item-left></ion-icon>
      Notification Time Periods
    </button >
    <button ion-item>
      <ion-icon name="power" item-left></ion-icon>
      Logout
    </button >      
  </ion-list>
</ion-content>
